# Docker í”„ë¡œí•„ ì„¤ì •
spring:
  profiles: docker
  kafka:
    active: docker
    bootstrap-servers: kafka:9092  # ì»¨í…Œì´ë„ˆëª…ì„ kafkaë¡œ ë³€ê²½
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: bookInfoSent:mp.infra.BookInfoSent
        spring.json.add.type.headers: true
  application:
    name: books
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    url: jdbc:h2:file:./data/bookdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    hibernate:
      ddl-auto: update  # create-dropì—ì„œ updateë¡œ ë³€ê²½ (ë°ì´í„° ë³´ì¡´)
  sql:
    init:
      mode: always
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092  # ì—¬ê¸°ë„ kafkaë¡œ ë³€ê²½
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: books
          destination: mp
          contentType: application/json
        event-out:
          destination: mp
          contentType: application/json

